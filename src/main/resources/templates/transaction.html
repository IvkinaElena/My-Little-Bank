<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <link th:href="@{/myStyle.css}" rel="stylesheet" />
</head>
<body>
<h1 th:text="'Transaction from ' + ${account.number}"></h1>
<div th:switch="${#lists.size(transactions)}">
    <h2 th:case="'0'">No transaction yet!</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.createdAt}"></td>
                <td th:text="${transaction.operation}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
